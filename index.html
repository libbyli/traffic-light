<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Traffic Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div id="traffic-light">
      <div id="red" class="circle" onclick=onLightClick(event.target.id)></div>
      <div id="yellow" class="circle" onclick=onLightClick(event.target.id)></div>
      <div id="green" class="circle" onclick=onLightClick(event.target.id)></div>
    </div>
    <div id="buttons">
      <h1>Traffic Light</h1>
      <button onclick=onButtonClick()>Start</button>
    </div>
  </div>
</body>
</html>
